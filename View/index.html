<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Stamp</title>
</head>
<body>
    <h1>Timestamp Microservice </h1>

    <h3 style="text-align: center; font-size: small;">Example Usage:</h3>
    <code>
        <a href="/api/1451001600000" style="text-decoration: none; color:rgb(49, 49, 224)">
            <p>
                /api/1451001600000

            </p>
        </a>
    </code>
    <code>
        <a href="/api/04-15-2021" style="text-decoration: none; color:rgb(49, 49, 224)">
            <p>
                /api/04-15-2021

            </p>
        </a>
    </code>
    <h3 style="text-align: center;">Example Output:</h3>

    <code style="display: flex; justify-content: center;" >
        <h4 style="background-color: rgba(128, 128, 128, 0.37); padding: 1rem;">{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</h4>
    </code >


</body>
</html>
